<div class="content_wrapper">
    <h1>Chercher le meilleur candidat pour votre poste</h1>
    <div class="job_form">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="form_element">
                <label for="post">Poste *</label><br>
                <input 
                    type="text"
                    id="post"
                    ngModel
                    name="post"
                    required>
            </div>
            <div class="form_element">
                <label for="enterprise">Enterprise *</label><br>
                <input 
                    type="text"
                    id="enterprise"
                    ngModel
                    name="enterprise"
                    required>
            </div>
            <div class="form_element">
                <label for="location">Location *</label><br>
                <input 
                    type="text"
                    id="location"
                    ngModel
                    name="location"
                    required>
            </div>
            <div class="form_element">
                <label for="type">Type d'emploiment *</label><br>
                <select
                    id="type"
                    ngModel
                    name="contractType">
                    <option value="full-time">Full-time</option>
                    <option value="part-time">Part-time</option>
                    <option value="trainee">Trainee</option>
                    <option value="temporary">Temporary job</option>
                    <option value="freelance">Freelance</option>
                </select>
            </div>
            <div class="form_element">
                <label for="description">Description *</label>
                <textarea
                  name="description"
                  rows="3"
                  class="form-control"
                  required
                  ngModel></textarea>
            </div>
            <div class="form_element">
                <label for="qualifications">Qualifications</label>
                <textarea
                  name="qualifications"
                  rows="3"
                  class="form-control"
                  ngModel></textarea>
            </div>
            <div class="form_element">
                <label for="salary">Salaire</label><br>
                <input 
                    type="text"
                    id="salary"
                    ngModel
                    name="salary">
            </div>
            <div class="form_element">
                <label for="link">Lien pour postuler</label><br>
                <input 
                    type="text"
                    id="link"
                    ngModel
                    name="link">
            </div>
            <div class="date">
                <label for="expirationDate">Date d'éxpiration </label><br>
                <input name="expirationDate" placeholder="yyyy-mm-dd" type="date" ngModel>
            </div>
            <div class="button">
                <button class="form_button" type="submit" [disabled]="!f.valid ">Créer offre</button>
                <button class="form_button" (click)="returnToJobs()">Annuler</button>
            </div>
        </form>
    </div>
</div>
