<div class="group_wrapper">
<div class="header">
    <div>Create a group </div>
    <div class="exit"><i class="fas fa-times"></i></div>
</div>
<div class="body">
    <div class="img"></div>
    <div class="img_select"></div>
    <div class="infos">
        <div class="name">
            <label for="name">Groupe name</label><br>
            <input type="text" id="name">
        </div>
        <div class="description">
            <label for="desc">Groupe description</label><br>
            <textarea name="desc" id="desc" cols="30" rows="6"></textarea>
        </div>
    </div>
</div>
<div class="footer">
    <button type="submit">Create</button>
</div>
</div>
