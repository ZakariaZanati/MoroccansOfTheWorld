<div class="users_wrapper">
    <div class="users_container">
        <div class="title">Chercher des nouvelles connections</div>
        <div class="options">
            <div class="name_filter">
                <input (input)="onSearchChange($event.target.value)" type="search" placeholder="Chercher ..."><i class="fas fa-search"></i>
            </div>
            <div class="filters">
                
                <div class="sort">
                    <label for="">Pays : </label>
                    <input type="text">
                    <label for="">Ville : </label>
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="users">
            <div class="user" *ngFor="let user of users">
                <div class="conn_img">
                    <div *ngIf="user.image; else elseBlock">
                        <img [src]="user.image" alt="">
                    </div>
                    <ng-template #elseBlock><img src="../../../assets/default_profile.jpg"></ng-template>
                </div>
                <div class="conn_name">
                    <strong>{{user.username}} {{user.lastName}}</strong>
                </div>
                <div>
                    {{user.city}}, {{user.country}}
                </div>
                <div> {{user.currentJob}} </div>
                <div class="conn_view">
                    <button (click)="goToProfile(user.username)">Voir</button>
                </div>
            </div>
        </div>
        <ul class="pagination justify-content-center">
            <li class="page-item"><a (click)="previousClick()" class="page-link">Previous</a></li>
            <li *ngFor='let index of pageIndexes' class="page-item" [ngClass]="active(index)">
                    <a (click)="getPaginationWithIndex(index)" class="page-link">
                      {{index + 1}}
                    </a>
            </li>
            <li class="page-item"><a (click)="nextClick()" class="page-link">Next</a></li>
        </ul>
    </div>
</div>
