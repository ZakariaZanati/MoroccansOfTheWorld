<div class="options">
    <div class="find">
        <form (ngSubmit)="onFindJobs()" #f="ngForm">
            <div class="search">
                <input type="text" name="search" ngModel placeholder="titre..."><i class="fas fa-search"></i>
            </div>
            <div class="search">
                <input type="text" name="location" ngModel placeholder="Location..."><i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="search_button">
                <button type="submit">Chercher</button>
            </div>
        </form>
    </div>
    
    <div *ngIf="userType == 'PROVIDER' " class="add_job">
        <mat-checkbox
            [color]="'primary'"
            [(ngModel)]="checked">
            Vos offres
        </mat-checkbox>
        <button routerLink="/createjob" >Ajouter une offre</button>
    </div>
</div>
<div class="content_wrapper">
    <div class="jobs_content">
        <div class="jobs_list">
            <div class="list">

                <div *ngFor="let job of jobs">
                    <app-job-description [jobOffer]="job" ></app-job-description>
                </div>
                
            </div>
        </div>
        <div class="jobs_details">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
